<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title># Dangerous Dave in wacky space</title>
    <style>
      a {
        color: #ffffff;
        position: relative;
        display: inline-block;
        transition: all 0.3s ease-in-out;
        text-decoration: none;
        text-decoration: underline;
        text-underline-offset: 4px;
      }
      a:hover {
        color: rgb(4, 255, 0);
      }

      a::before {
        content: "";
        position: absolute;
        width: 0%;
        height: 4px;
        bottom: -5px;
        left: 0;
        background-color: #ff0000;
        transition: width 0.3s cubic-bezier(0.25, 1, 0.5, 1);
      }
      #popup-container {
        position: fixed;
        bottom: 22%;
        left: 0;
        width: 200px;
        height: 88px;
        padding: 10px;
        background-color: #bc1414;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        opacity: 0;
        transform: scale(0.7);
        transition: all 0.8s ease-in-out;
        z-index: 2200000 !important;
        pointer-events: none;
        outline: white 4px groove;
      }

      #popup-container.visible {
        opacity: 1;
        transform: scale(1);
        pointer-events: auto;
      }

      .popup-content p {
        font-family: "BlueTerminal";
        font-size: 18px;
        position: absolute;
        bottom: 253px;
        z-index: 3000000;
        width: 219px;
        height: 77px;
        color: white;
        text-align: center;
      }

      .close-btn {
        float: right;
        cursor: pointer;
        color: white;
        font-weight: bold;
        font-size: 20px;
      }

      .hidden {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <div class="space">
      <div class="bg-layer">
        <!-- <img src="media/space.jpg" class="pixelated-img" /> -->
      </div>

      <div class="dave-wrapper">
        <div id="ball">
          <div class="dave">
            <img src="media/dangerous-dave.png" alt="dave" />
          </div>
          <div id="bullets"></div>
        </div>
      </div>
    </div>

    <div class="star-moving"></div>

    <div class="orbit-wrapper">
      <div class="orbit1"><span></span></div>
      <div class="orbit2"><span></span></div>
      <div class="orbit3"><span></span></div>
      <div class="orbit4"><span></span></div>
      <div id="orbit5"><span></span></div>
    </div>
